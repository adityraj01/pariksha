spring.datasource.url = jdbc:mysql://localhost:3307/examportal_v2?useSSL=false
spring.datasource.username = root
spring.datasource.password = 1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#jpa configuration
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto = update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql = true

# Enable CORS globally
spring.servlet.cors.allowed-origins=*
spring.servlet.cors.allowed-methods=GET,POST,PUT,DELETE
spring.servlet.cors.allowed-headers=Authorization,Content-Type
spring.servlet.cors.allow-credentials=true
